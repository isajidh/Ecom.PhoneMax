version: "3.8"

services: 
  mongo:
    image: mongo
    container_name: mongo
    ports:
      - 27017:27017
    volumes: 
      - mongodbdata:/data/db

  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    ports: 
      - 5672:5672
      - 15672:15672
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq
    hostname: rabbitmq

  catalog-service:
    image: ecomcatalogservice
    container_name: ecomcatalogservice
    ports: 
      - 5001:44360
    
  frontend:
    build: ./Ecom.Frontend
    container_name: frontend
    ports:
      - 3001:3000
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - catalog-service

volumes:
  mongodbdata:
  rabbitmqdata: