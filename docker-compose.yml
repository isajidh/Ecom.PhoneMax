version: '3.8'

services:
  mongo:
    image: mongo
    container_name: mongoDB
    ports:
      - 27017:27017
    volumes:
      - mongodbdata:/data/db

  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitMQ
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq
    hostname: rabbitmq

  ecom.inventory.service:
    image: inventory
    build:
      context: inventory
      dockerfile: Dockerfile
         
  ecom.catalog.service:
    image: catalog
    build: 
      context: catalog
      dockerfile: Dockerfile
   
volumes:
  mongodbdata:
  rabbitmqdata:
